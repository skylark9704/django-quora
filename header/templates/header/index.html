<div class="ui secondary  menu">
  <a href="{% url 'home:index' %}" {% if request.path == '/home/' %} class="active item"{%else%} class="item" {% endif %}>
    <i class="big handshake link icon"></i> XPlain
  </a>
  {% if user.is_authenticated %}
  <a href="{% url 'questions:mine' %}" {% if request.path == '/questions/mine/' %} class="active item"{%else%} class="item" {% endif %}>
    My Questions
  </a>
  {% endif %}
  {% if user.is_superuser %}
  <a href="{% url 'questions:topic' %}" {% if request.path == '/questions/topic/' %} class="active item"{%else%} class="item" {% endif %} >
    Topics
  </a>
  {%endif%}
  <a href="{% url 'about:index' %}"{% if request.path == '/about/' %} class="active item"{%else%} class="item" {% endif %}>
    About
  </a>
  <div class="right menu">
    {% if user.is_authenticated %}
      <div class="item">
        {{user.username}}
      </div>
      <div class="item">
        <a class="ui basic red button" href="{% url 'account:logout' %}">Logout</a>
      </div>
    {% else %}
      <div class="item" >
        <button class="ui basic grey button" onclick="login()">Login</button>
      </div>
    {% endif %}
  </div>
</div>

<script>
function login(){
    console.log("Opening Modal")
    $('.ui.basic.modal')
  .modal('show');
}
</script>
