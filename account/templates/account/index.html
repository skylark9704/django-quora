<div class="ui basic modal">
  <div class="ui icon header">
    <i class="user icon"></i>
    <br />
    <p>Login with your Google Account</p>
  </div>
  <div class="content" style="text-align:center" > 
    
  </div>
  <div class="actions" style="text-align:center">
    {% comment %} <div class="ui red basic cancel inverted button">
      <i class="remove icon"></i>
      No
    </div>
    <div class="ui green ok inverted button">
      <i class="checkmark icon"></i>
      Yes
    </div> {% endcomment %}
    <a href="{% url 'account:google' %}"><img src="https://www.svgrepo.com/show/223041/google.svg" id="signinButton" style="background-color: white; padding:8px; border-radius: 5px" width="48px"/></a>
    
  </div>
</div>
